<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gift Card Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f7f8fa;
      --card: #ffffff;
      --primary: #2563eb;
      --border: #e5e7eb;
      --success-bg: #ecfdf5;
      --success-border: #86efac;
      --error-bg: #fef2f2;
      --error-border: #fecaca;
      --error-text: #7f1d1d;
      --radius: 10px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 40px 16px;
    }

    .container {
      max-width: 460px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      padding: 28px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 22px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 15px;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .inline-btn {
      width: auto;
      padding: 4px 10px;
      font-size: 12px;
      margin-left: 8px;
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
    }

    .ok {
      background: var(--success-bg);
      border: 1px solid var(--success-border);
    }

    .err {
      background: var(--error-bg);
      border: 1px solid var(--error-border);
      color: var(--error-text);
    }

    .result strong {
      display: inline-block;
      min-width: 110px;
    }

    /* PIN MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .hidden { display: none; }

    .modal-card {
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .modal-card h3 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .secondary {
      background: #e5e7eb;
      color: #111;
    }

    .pin-error {
      color: #dc2626;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Gift Card Lookup</h1>
      <div class="subtitle">Admin lookup by phone number</div>

      <label for="phone">Phone number</label>
      <input id="phone" placeholder="e.g. 5551234567" />

      <button onclick="lookup()">Look Up</button>

      <div id="output"></div>
    </div>
  </div>

  <!-- PIN MODAL -->
  <div id="pinModal" class="modal hidden">
    <div class="modal-card">
      <h3>Enter PIN</h3>
      <input id="pinInput" type="password" placeholder="PIN" />
      <div class="modal-actions">
        <button onclick="confirmPin()">Confirm</button>
        <button class="secondary" onclick="closePinModal()">Cancel</button>
      </div>
      <div id="pinError" class="pin-error"></div>
    </div>
  </div>

  <script>

    async function lookup() {
      const phone = document.getElementById("phone").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "";

      
      if (!phone) {
        output.innerHTML = `<div class="result err">Enter a phone number.</div>`;
        return;
      }

      try {
        const res = await fetch(
          `/admin/gift-by-phone?phone=${encodeURIComponent(phone)}`
        );
        const data = await res.json();

        if (!data.found) {
          output.innerHTML = `<div class="result err">${data.message}</div>`;
          return;
        }
        const displayTime = data.activatedAt
        ? new Intl.DateTimeFormat("en-US", {
            timeZone: "America/New_York",
            year: "numeric",
            month: "short",
            day: "2-digit",
            hour: "numeric",
            minute: "2-digit",
            hour12: true
          }).format(new Date(data.activatedAt))
        : "—";

        output.innerHTML = `
          <div class="result ok">
            <div><strong>Status:</strong> ${data.status}</div>
            <div><strong>Amount:</strong> $${data.amount}</div>
            <div>
              <strong>Gift Card:</strong>
              <span id="cardValue">${data.maskedCard}</span>
              <button id="toggleBtn" class="inline-btn"
                      onclick="handleToggle('${data.phone}', '${data.maskedCard}')">
                Show
              </button>
            </div>
            <div><strong>Balance:</strong> $${data.balance ?? "—"}</div>
            <div><strong>Activated At:</strong> ${displayTime}</div>
            <div><strong>Funding Status:</strong> ${data.fundingStatus}</div>
          </div>
        `;
      } catch {
        output.innerHTML = `<div class="result err">Lookup failed.</div>`;
      }
    }

    let currentPhone = null;
    let isUnmasked = false;
    let maskedCardCache = null;

    function handleToggle(phone, maskedCard) {
      const cardValueElem = document.getElementById("cardValue");
      const toggleBtn = document.getElementById("toggleBtn");

      if (isUnmasked) {
        // Switch to masked
        cardValueElem.textContent = maskedCardCache;
        toggleBtn.textContent = "Show";
        isUnmasked = false;
      } else {
        // Switch to unmasked
        maskedCardCache = maskedCard;
        openPinModal(phone);
      }
    }

    function openPinModal(phone) {
      currentPhone = phone;
      document.getElementById("pinInput").value = "";
      document.getElementById("pinError").textContent = "";
      document.getElementById("pinModal").classList.remove("hidden");
    }


    function closePinModal() {
      document.getElementById("pinModal").classList.add("hidden");
    }

    async function confirmPin() {
      const pin = document.getElementById("pinInput").value;
      const err = document.getElementById("pinError");

      if (!pin) {
        err.textContent = "PIN required";
        return;
      }

      try {
        const res = await fetch("/admin/unmask-card", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone: currentPhone, pin })
        });

        const data = await res.json();
      

        if (!res.ok) {
          err.textContent = data.error || "Invalid PIN";
          return;
        }

        document.getElementById("cardValue").textContent = data.fullCard;
        document.getElementById("toggleBtn").textContent = "Hide";
        isUnmasked = true;
        closePinModal();

      } catch {
        err.textContent = "Server error";
      }
    }

    
  </script>
</body>
</html>
