<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gift Card Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f7f8fa;
      --card: #ffffff;
      --primary: #2563eb;
      --success: #16a34a;
      --error: #dc2626;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px 16px;
    }

    .container {
      max-width: 460px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      border: 1px solid var(--border);
    }

    h1 {
      font-size: 22px;
      margin: 0 0 6px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 22px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-bottom: 14px;
      transition: border 0.15s, box-shadow 0.15s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      transition: background 0.15s, transform 0.05s;
    }

    button:hover {
      background: #1e4fd6;
    }

    button:active {
      transform: translateY(1px);
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
    }

    .result.ok {
      background: #ecfdf5;
      border: 1px solid #86efac;
      color: #065f46;
    }

    .result.err {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #7f1d1d;
    }

    .result strong {
      display: inline-block;
      min-width: 110px;
      font-weight: 600;
    }

    .footer-note {
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Gift Card Lookup</h1>
      <div class="subtitle">
        Look up a gift card using a phone number
      </div>

      <label for="phone">Phone number</label>
      <input
        id="phone"
        placeholder="e.g. 555-123-4567"
        autocomplete="tel"
      />

      <button onclick="lookup()">Look Up</button>

      <div id="output"></div>
    </div>

    <div class="footer-note">
      Admin lookup tool
    </div>
  </div>

  <script>
    async function lookup() {
      const phone = document.getElementById("phone").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (!phone) {
        output.innerHTML = `<div class="result err">Please enter a phone number.</div>`;
        return;
      }

      try {
        const res = await fetch(
          `/admin/gift-by-phone?phone=${encodeURIComponent(phone)}`
        );
        const data = await res.json();

        if (!data.found) {
          output.innerHTML = `<div class="result err">${data.message}</div>`;
          return;
        }

        output.innerHTML = `
          <div class="result ok">
            <div><strong>Status:</strong> ${data.status}</div>
            <div><strong>Amount:</strong> $${data.amount}</div>
            <div><strong>Gift Card:</strong> ${data.maskedCard}</div>
            <div><strong>Balance:</strong> $${data.balance ?? "—"}</div>
            <div><strong>Activated At:</strong> ${data.activatedAt ?? "—"}</div>
          </div>
        `;
      } catch (err) {
        output.innerHTML = `<div class="result err">Lookup failed. Please try again.</div>`;
      }
    }
  </script>
</body>
</html>
