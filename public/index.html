<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gift Card Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- SIGN IN -->
  <div id="loginContainer" class="container">
    <div class="card">
      <h1>Admin Sign In</h1>
      <div class="subtitle">Restricted access</div>

      <label>Username</label>
      <input id="loginUser" placeholder="Username" />

      <label>Password</label>
      <input id="loginPass" type="password" placeholder="Password" />

      <button onclick="signIn()">Sign In</button>

      <div id="loginError" class="pin-error"></div>
    </div>
  </div>
  <div id="topBar" class="container hidden" style="margin-bottom:16px;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <strong>Admin Panel</strong>
      <button class="secondary inline-btn" onclick="signOut()">Sign Out</button>
    </div>
  </div>
  

  <div id="appContainer" class="container hidden">
    <div class="card">
      <h1>Gift Card Lookup</h1>
      <div class="subtitle">Admin lookup by phone number</div>

      <label for="phone">Phone number</label>
      <input id="phone" placeholder="e.g. 5551234567" />

      <button id="lookupBtn" onclick="lookup()">Look Up</button>

      <div id="output"></div>
      <div id="history"></div>

    </div>
  </div>

  <!-- PIN MODAL -->
  <div id="pinModal" class="modal hidden">
    <div class="modal-card">
      <h3>Enter PIN</h3>
      <input id="pinInput" type="password" placeholder="PIN" />
      <div class="modal-actions">
        <button onclick="confirmPin()">Confirm</button>
        <button class="secondary" onclick="closePinModal()">Cancel</button>
      </div>
      <div id="pinError" class="pin-error"></div>
    </div>
  </div>
  <div id="confirmModal" class="modal hidden">
    <div class="modal-box">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
  
      <div class="modal-actions">
        <button id="modalNo" class="btn-secondary">No</button>
        <button id="modalYes" class="btn-primary">Yes</button>
      </div>
    </div>
  </div>
  
  <div id="processingOverlay" class="processing-overlay hidden">
    <div class="spinner"></div>
  </div>
  
  <script src="app.js"></script>  
    </body>
</html>
